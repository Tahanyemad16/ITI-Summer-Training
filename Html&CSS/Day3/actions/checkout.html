<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">ðŸ“• Edition</div>
      <nav class="nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="contactUs.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="checkout-section">
    <h2>Complete Your Purchase</h2>
    <div class="container checkout-container">
      <form class="checkout-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="card">Card Number</label>
          <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Billing Address</label>
          <input type="text" id="address" placeholder="Street, City, Country" required>
        </div>

        <button type="submit" class="btn-submit">Pay Now</button>
      </form>
    </div>
  </section>

</body>

</html>
